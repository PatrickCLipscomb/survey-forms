<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="row">
      <div class="container" id="blanks">
        <div class="col-md-4">
          <h1>Personal Info</h1>
          <form class="form">
            <div class="form-group">
              <label for="name">What's your name?</label>
              <input type="text" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="home">Where are you from?</label>
              <input type="text" class="form-control" id="home" placeholder="Portland, OR, USA">
            </div>
          </div>
          <div class="col-md-4">
            <h1>Cuisine</h1>
            <div class="radio">
              <h4>What's your favourite food?</h4>
              <label>
              <input type="radio" name="food" value="american"> American
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="food" value="chinese">
              Chinese
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="food" value="greek">
              Greek
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="food" value="thai">
              Thai
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="food" value="indian">
              Indian
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <h1>Entertainment</h1>
            <select class="form-control" id="music">
              <option></option>
              <option>Rock'n'Roll</option>
              <option>Death Metal</option>
              <option>Underground Rap</option>
              <option>Celine Dion</option>
              <option>Bagpipes</option>
            </select>
          </div>
          <div class="row" id="bufferstyle">
            <div class="col-md-12 jumbotron">
              <button type="submit" class="btn btn-primary">This is me! (sorta)</button>
            </div>
          </div>
        </form>
      </div>
    <div class="container" id="surveyResults">
      <h3><span class="name"></span>, your survey results are in! You are my favorite person from <span class="home"></span>.</h3>
      <p>Not everyone enjoys <span class="food"></span> food while listening to <span class="music"></span>.</p>
    </div>
  </body>
  </html>
